
environment:
  platform:
    - x86
    - x64

configuration: Release
verbosity: minimal
os: Visual Studio 2015

install:
    - git submodule update --init --recursive

build_script:
    - mkdir build
    - cd build
    - cmake .. -G "Visual Studio 14 2015"
    - cmake --build . -- /verbosity:%verbosity% /p:Configuration=%configuration%

after_build:
    - cd ..\
    - del /F /S /Q /A %APPVEYOR_BUILD_FOLDER%\*.pdb
    - del /F /S /Q /A %APPVEYOR_BUILD_FOLDER%\*.ilk
    - copy %APPVEYOR_BUILD_FOLDER%\README.md %APPVEYOR_BUILD_FOLDER%\dummies\readme.txt
    - copy %APPVEYOR_BUILD_FOLDER%\LICENSE %APPVEYOR_BUILD_FOLDER%\dummies\license.txt
    - 7z a %ZIP%.zip %APPVEYOR_BUILD_FOLDER%\dummies\

artifacts:
  - path: '*.zip'

deploy:
  provider: GitHub
  auth_token:
    secure: hFOC0oRou0A7cFLF/0b5hyXE/lXyb1oa2dg6LdSyT5Je70m0DQAJ5cKa4cUbvfWe
  artifact: /.*\.zip/
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true

notifications:

  - provider: Email
    on_build_status_changed: false
