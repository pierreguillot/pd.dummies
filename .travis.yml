language: c
dist: trusty
sudo: required

notifications:
  email: false
git:
  submodules: true
  depth: 3

matrix:
  include:

  - os: linux
    compiler: gcc
    install:
      - sudo apt-get install -y gcc-multilib
      - sudo apt-get install -y libc6-dev-i386
    env:
      - system=(Linux-i386-32)
      - config=Release
      - cflags=-m32

  - os: linux
    compiler: gcc
    env:
      - system=(Linux-amd64-64)
      - config=Release
      - cflags=-m64

  - os: osx
    compiler: gcc
    env:
      - system=(Darwin-x86_64-32)
      - config=Release
      - cflags=""

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_C_FLAGS=$cflags
  - cmake --build . --config $config
  - cd ..
  - echo $system
  - echo $config
  - echo $cflags

after_script:
  - cp LICENSE dummies/license.txt
  - cp README.md dummies/readme.txt
  - zip -r dummies-$TRAVIS_BRANCH.$TRAVIS_COMMIT-$system-externals.tar.gz dummies
  - ls

before_deploy:
  - cp LICENSE dummies/license.txt
  - cp README.md dummies/readme.txt
  - zip -r dummies-$TRAVIS_TAG-$system-externals.tar.gz dummies

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dummies-$TRAVIS_TAG-$system-externals.tar.gz
  on:
    tags: true
    repo: pierreguillot/pd-dummy
