language: c
dist: trusty
sudo: required

notifications:
  email: false
git:
  submodules: true
  depth: 3

matrix:
  include:

  - os: linux
    compiler: gcc
    env:
      - Release='dummies-linux-32'
    install:
      - sudo apt-get install -y gcc-multilib
      - sudo apt-get install -y libc6-dev-i386
    script:
      - mkdir build && cd build
      - cmake .. -DCMAKE_C_FLAGS=-m32
      - cmake --build . --config Release
  - os: linux
    compiler: gcc
    env:
      - Release='dummies-linux-64'
    script:
      - mkdir build && cd build
      - cmake .. -DCMAKE_C_FLAGS=-m64
      - cmake --build . --config Release
  - os: osx
    compiler: clang
    env:
      - Release='dummies-macos-universal'
    script:
      - mkdir build && cd build
      - cmake .. -GXcode
      - cmake --build . --config Release

before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - zip -r $Release.zip LICENSE README.md src/ dummies/
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $PACKAGE.zip
  on:
    tags: true
