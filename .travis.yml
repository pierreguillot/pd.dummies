language: c
dist: trusty
sudo: required

notifications:
  email: false
git:
  submodules: true
  depth: 3

compiler: gcc

matrix:
  include:

  - os: linux
    install:
      - sudo apt-get install -y gcc-multilib
      - sudo apt-get install -y libc6-dev-i386
    env:
      - extension=Linux-i386-32
      - cflags=-m32
      - config=Release

  - os: linux
    env:
      - extension=Linux-amd64-64
      - cflags=-m64
      - config=Release

  - os: osx
    env:
      - extension=Darwin-x86_64-32
      - cflags=""
      - config=Release

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_C_FLAGS=$cflags
  - cmake --build . --config $Release
  - cd ..

after_script:
  - cp LICENSE dummies/license.txt
  - cp README.md dummies/readme.txt
  - zip -r dummies-$TRAVIS_BRANCH.$TRAVIS_COMMIT-($extension)-externals.tar.gz dummies

before_deploy:
  - zip -r dummies-$TRAVIS_TAG-($extension)-externals.tar.gz dummies

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dummies-$TRAVIS_TAG-($extension)-externals.tar.gz
  on:
    tags: true
    repo: pierreguillot/pd-dummy
